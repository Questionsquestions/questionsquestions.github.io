<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Single Page App</title>
    <script src="https://unpkg.com/vue@v3.4.15"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="box" v-if="showBox">
                <img v-if="showImage" :src="'images/' + currentImage" alt="">
                <p>{{ questions[currentQuestion].question }}</p>
                <input v-model="inputValue" placeholder="Enter the answer">
                <button @click="checkInput">Submit</button>
            </div>
            <div v-else>
                <p>Correct Input! The box content has changed.</p>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    showBox: true,
                    showImage: true,
                    boxText: '',
                    currentQuestion: 0,
                    currentImage: '',
                    correctAnswer: '',
                    inputValue: '',
                    questions: [
                        { question: "This photo was taken 6 times, what is the difference with this one?", answer: "eyesopen", image: "eyesopen.jpg" },
                        { question: "What is this girls real middle name?", answer: "sherman", image: "raemundo.jpg" },
                        { question: "What is this man's nickname", answer: "flm", image: "gingewill.jpg" },
                        { question: "...and what is this girls real middle name", answer: "sherman", image: "noa.jpg" },
                        { question: "What is the powerhouse of the cell?", answer: "Mitochondria", image: "" },
                        { question: "In which year did World War II end?", answer: "1945", image: "" },
                        { question: "What is the currency of Japan?", answer: "Yen", image: "" },
                        { question: "Which element has the chemical symbol 'O'?", answer: "Oxygen", image: "" },
                        { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci", image: "" },
                        { question: "What is the tallest mountain in the world?", answer: "Mount Everest", image: "" }
                    ],
                }
            },
            methods: {
                checkInput(value) {
                    const answer = this.inputValue.toLowerCase().replace(/\s/g, '');
                    if (answer === this.correctAnswer.toLowerCase()) {
                        this.currentQuestion += 1;
                        this.setCurrent()
                        this.addCookie("currentQuestion", this.currentQuestion)
                    } else {
                        alert('Incorrect. Try again!');
                    }
                },
                setCurrent() {
                    this.boxText = this.questions[this.currentQuestion].question
                    this.correctAnswer = this.questions[this.currentQuestion].answer
                    this.currentImage = this.questions[this.currentQuestion].image
                    this.inputValue = ''
                },
                addCookie(name, value) {
                    const date = new Date();
                    const daysToExpire = 60
                    date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = name + "=" + value + ";" + expires + ";path=/";
                },
                getCookie(name) {
                    const cookieName = name + "=";
                    const decodedCookie = decodeURIComponent(document.cookie);
                    const cookieArray = decodedCookie.split(';');
                
                    for (let i = 0; i < cookieArray.length; i++) {
                        let cookie = cookieArray[i].trim();
                        if (cookie.indexOf(cookieName) == 0) {
                            return cookie.substring(cookieName.length, cookie.length);
                        }
                    }
                    return null;
                }
            },
            mounted() {
                this.currentQuestion = parseInt(this.getCookie("currentQuestion")) || 0;
                this.setCurrent()
                console.log("currentQuestion", this.currentQuestion)
            }
        }).mount('#app')
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        #app {
            text-align: center;
        }
        
        .box {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        img {
            max-height: 300px;
            width: auto;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        .input-container input {
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
